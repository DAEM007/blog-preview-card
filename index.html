<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <!-- main-section -->
    <section class="learning-card-wrapper">
      <div class="learning-card">
        <div class="learning-card-image-container">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <button>Learning</button>
        <div class="learning-card-info">
          <h4 class="publication-date">Published 21 Dec 2023</h4>
          <h3 class="card-header-text">HTML & CSS foundations</h3>
          <div class="card-descriptions">
            <p class="card-description">
              These languages are the backbone of every
            </p>
            <p class="card-description">
              website, defining structure, content, and
            </p>
            <p class="card-description">presentation.</p>
          </div>
        </div>
        <div class="author-wrapper">
          <div class="author-image">
            <img src="./assets/images/image-avatar.webp" alt="" />
          </div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </section>
    <!-- footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      | Coded by
      <a href="https://github.com/daem007" target="_blank">Emmanuel Damilola</a
      >.
    </div>
  </body>
</html>
